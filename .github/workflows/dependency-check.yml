name: OWASP Dependency Check

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "SSD-Practice"  # Change this to your project name
        path: "."
        format: "HTML"
        out: "dependency-check-report"
        args: >
          --enableRetired
          
    - name: Upload Report as Artifact
      uses: actions/upload-artifact@v4
      if: always()  # Upload report even if scan finds vulnerabilities
      with:
        name: Dependency-Check-Report
        path: dependency-check-report
        
    - name: Upload Report to GitHub Security Tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: dependency-check-report/dependency-check-report.sarif